<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AXXEN Shark</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom, #001f3f, #003366);
      overflow: hidden;
      height: 100vh;
      font-family: 'Arial', sans-serif;
    }

    #axxen {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 100px;
      color: rgba(255, 255, 255, 0.04);
      letter-spacing: 20px;
      z-index: 0;
      user-select: none;
    }

    #shark-container {
      position: absolute;
      top: 40%;
      left: -200px;
      width: 200px;
      z-index: 2;
      animation: swim 15s linear infinite;
    }

    @keyframes swim {
      0% {
        left: -200px;
        transform: scaleX(1);
      }
      50% {
        transform: scaleX(-1);
      }
      100% {
        left: 100vw;
        transform: scaleX(1);
      }
    }

    .wave {
      position: absolute;
      width: 200%;
      height: 100px;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 50%;
      bottom: 0;
      left: -50%;
      animation: waveMove 10s ease-in-out infinite alternate;
    }

    @keyframes waveMove {
      0% { transform: translateX(0) }
      100% { transform: translateX(50px) }
    }
  </style>
</head>
<body>
  <div id="axxen">AXXEN</div>
  <div class="wave"></div>
  <div id="shark-container">
    <svg viewBox="0 0 640 512" fill="#7FDBFF" xmlns="http://www.w3.org/2000/svg">
      <path d="M544 256c0-35.3-28.7-64-64-64H352c0-35.3-28.7-64-64-64H96c-35.3 0-64 28.7-64 64s28.7 64 64 64h64v64H96c-35.3 0-64 28.7-64 64s28.7 64 64 64h192c35.3 0 64-28.7 64-64h128c35.3 0 64-28.7 64-64z"/>
    </svg>
  </div>
  <script>
    // Okyanus sesi (opsiyonel)
    const audio = new Audio("https://cdn.pixabay.com/audio/2023/03/04/audio_b3e4c89c38.mp3");
    audio.loop = true;
    audio.volume = 0.2;
    audio.play().catch(() => {
      console.log("Kullanıcı izni gerekiyor.");
    });
  </script>
</body>
</html>
