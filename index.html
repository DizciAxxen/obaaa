<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Köpekbalığı ve Dalgalı Deniz (CSS)</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(to bottom, #87ceeb, #ffffff);
      height: 100vh;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      position: relative;
    }

    .container {
      width: 100vw;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    .brand {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2rem;
      font-weight: bold;
      color: #1e3a59;
      z-index: 3;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }

    .wave {
      position: absolute;
      bottom: 0;
      width: 200%;
      height: 20vh;
      background: #1e90ff;
      border-radius: 50%;
      animation: waveAnimation 4s linear infinite;
      z-index: 1;
      opacity: 0.7;
    }

    @keyframes waveAnimation {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-50%);
      }
    }

    .shark {
      width: 50px;
      height: 20px;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #333;
      border-radius: 50px 50px 0 0;
      z-index: 2;
      pointer-events: none;
    }

    .shark:before {
      content: '';
      position: absolute;
      top: -10px;
      left: 50%;
      width: 20px;
      height: 20px;
      background: #333;
      border-radius: 50%;
      transform: translateX(-50%);
    }

    .splash {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 30px;
      height: 30px;
      background: rgba(173, 216, 230, 0.7);
      border-radius: 50%;
      opacity: 0;
      z-index: 4;
    }

    @keyframes splashAnimation {
      0% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }
      100% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(2);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="brand">Axxen</div>
    <div class="wave"></div>
    <div class="shark"></div>
    <div class="splash"></div>
  </div>

  <script>
    // Shark moves with mouse
    const shark = document.querySelector('.shark');
    document.addEventListener('mousemove', (e) => {
      const x = e.clientX;
      const y = e.clientY;
      shark.style.left = `${x}px`;
      shark.style.top = `${y}px`;
    });

    // Splash effect every 10 seconds
    const splash = document.querySelector('.splash');
    setInterval(() => {
      splash.style.animation = 'splashAnimation 1s ease';
      setTimeout(() => {
        splash.style.animation = '';
      }, 1000);
    }, 10000);
  </script>
</body>
</html>
