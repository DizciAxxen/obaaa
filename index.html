<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Köpekbalığı ve Dalgalı Deniz</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(to bottom, #87ceeb, #ffffff);
      height: 100vh;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      position: relative;
    }

    .container {
      width: 100vw;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    .brand {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2rem;
      font-weight: bold;
      color: #1e3a59;
      z-index: 3;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }

    /* Dalga SVG */
    .wave {
      position: absolute;
      bottom: 0;
      width: 200%;
      height: 20vh;
      background: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNjAwIiBoZWlnaHQ9IjEwMCIgdmlld0JveD0iMCAwIDYwMCAxMDAiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PHBhdGggZD0iTTAgNTAgQzE1MCA3NSAzNTAgMjUgNjAwIDUwIEM2MDAgMTAwIDAgMTAwIDAgNTBaIiBmaWxsPSIjMWUzYTU5IiAvPjwvc3ZnPg==') repeat-x;
      background-size: contain;
      animation: waveAnimation 4s linear infinite;
      z-index: 1;
    }

    @keyframes waveAnimation {
      0% {
        background-position-x: 0;
      }
      100% {
        background-position-x: -100%;
      }
    }

    /* Köpekbalığı */
    .shark {
      width: 60vw;
      max-width: 400px;
      height: auto;
      position: fixed;
      top: 50%;
      left: -60vw;
      transform: translateY(-50%);
      z-index: 2;
      animation: swim 12s linear infinite;
    }

    @keyframes swim {
      0% {
        left: -60vw;
        transform: translateY(-50%) scaleX(1);
      }
      50% {
        left: 50vw;
        transform: translateY(-50%) scaleX(1);
      }
      51% {
        transform: translateY(-50%) scaleX(-1);
      }
      100% {
        left: -60vw;
        transform: translateY(-50%) scaleX(-1);
      }
    }

    /* Su Sıçrama Efekti */
    .splash {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100px;
      height: 100px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      transform: translate(-50%, -50%) scale(0);
      animation: splash 1s ease-out forwards;
      z-index: 4;
      pointer-events: none;
    }

    @keyframes splash {
      0% {
        transform: translate(-50%, -50%) scale(0);
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -50%) scale(2);
        opacity: 0;
      }
    }

    @media (max-width: 768px) {
      .shark {
        width: 80vw;
      }

      .brand {
        font-size: 1.6rem;
      }
    }

    @media (max-width: 480px) {
      .shark {
        width: 90vw;
      }

      .brand {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Axxen Yazısı -->
    <div class="brand">Axxen</div>
