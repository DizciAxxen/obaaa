<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Köpekbalığı ve Dalgalı Deniz</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(to bottom, #87ceeb, #ffffff);
      height: 100vh;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      position: relative;
    }

    .container {
      width: 100vw;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    .brand {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2rem;
      font-weight: bold;
      color: #1e3a59;
      z-index: 3;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }

    .wave {
      position: absolute;
      bottom: 0;
      width: 200%;
      height: 20vh;
      background: url('https://www.pngall.com/wp-content/uploads/2016/04/Waves-PNG-Image-File.png') repeat-x;
      background-size: contain;
      animation: waveAnimation 4s linear infinite;
      z-index: 1;
    }

    @keyframes waveAnimation {
      0% {
        background-position-x: 0;
      }
      100% {
        background-position-x: -100%;
      }
    }

    .shark {
      width: 300px;
      height: auto;
      position: fixed;
      top: 40%;
      left: -300px;
      transform: translateY(-50%);
      z-index: 2;
      animation: swim 12s linear infinite;
    }

    @keyframes swim {
      0% {
        left: -300px;
      }
      50% {
        left: 50%;
        transform: translateX(-50%) translateY(0);
      }
      100% {
        left: 100%;
      }
    }

    .splash {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 100px;
      background: url('https://www.pngall.com/wp-content/uploads/2016/04/Water-Splash-PNG.png') no-repeat center center;
      background-size: contain;
      animation: splashAnimation 10s linear infinite;
    }

    @keyframes splashAnimation {
      0% {
        opacity: 0;
      }
      50% {
        opacity: 1;
        transform: translateY(-10px);
      }
      100% {
        opacity: 0;
        transform: translateY(10px);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="brand">Axxen</div>
    <div class="wave"></div>
    <div class="shark" style="background-image: url('https://www.pngkey.com/png/full/92-929399_shark-animated-png.png');"></div>
    <div class="splash"></div>
  </div>
</body>
</html>
